<!DOCTYPE html>
<html>
    <head>
        <title>Basile blog</title>
    </head>
    <body>
        <h1><a href="https://basilee.pythonanywhere.com/admin/">Test de site d'internet</a></h1>
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
