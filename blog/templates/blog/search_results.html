{% extends 'blog/base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr class="table-header">
                <th style="color: #800000d4;">Place</th>
                <th style="color: #800000d4;">Nom</th>
                <th style="color: #800000d4;">Temps</th>
                <th style="color: #800000d4;">Cat√©gorie</th>
                <th style="color: #800000d4;">Club</th>
                <th style="color: #800000d4;">Distance (km)</th>
                <th style="color: #800000d4;">Course</th>
            </tr>
        </thead>
        <tbody>
            {% for result in search_results %}
                <tr class="table-row">
                    <td style="color: #800000d4;">{{ result.0 }}</td>  
                    <td style="color: #800000d4;">{{ result.1 }}</td> 
                    <td style="color: #800000d4;">{{ result.2 }}</td> 
                    <td style="color: #800000d4;">{{ result.3 }}</td>  
                    <td style="color: #800000d4;">{{ result.4 }}</td>  
                    <td style="color: #800000d4;">{{ result.5 }}</td>  
                    <td style="color: #800000d4;">{{ result.6 }}</td>  
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
