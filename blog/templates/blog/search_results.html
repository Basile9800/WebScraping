{% extends 'blog/base.html' %}

{% block content %}
    <h2>Résultats de la recherche</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Place</th>
                <th>Nom</th>
                <th>Temps</th>
                <th>Catégorie</th>
                <th>Club</th>
                <th>Distance (km)</th>
                <th>Course</th>
                <!-- Ajoutez les autres en-têtes de colonne selon votre besoin -->
            </tr>
        </thead>
        <tbody>
            {% for result in search_results %}
                <tr>
                    {% for item in result %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
