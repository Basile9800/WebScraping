{% extends 'blog/base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr class="table-header">
                <th>Place</th>
                <th>Nom</th>
                <th>Temps</th>
                <th>Catégorie</th>
                <th>Club</th>
                <th>Distance (km)</th>
                <th>Course</th>
                <!-- Ajoutez les autres en-têtes de colonne selon votre besoin -->
            </tr>
        </thead>
        <tbody>
            {% for result in search_results %}
                <tr class="table-row">
                    <td>{{ result.0 }}</td>  <!-- Première colonne -->
                    <td>{{ result.1 }}</td>  <!-- Deuxième colonne -->
                    <td>{{ result.2 }}</td>  <!-- Troisième colonne -->
                    <td>{{ result.3 }}</td>  <!-- Quatrième colonne -->
                    <td>{{ result.4 }}</td>  <!-- Cinquième colonne -->
                    <td>{{ result.5 }}</td>  <!-- Sixième colonne -->
                    <td>{{ result.6 }}</td>  <!-- Septième colonne -->
                    <!-- Ajoutez les autres colonnes selon votre besoin -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
