{% extends 'blog/base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr class="table-header">
                <th style="color: #ffffff;">Place</th>
                <th style="color: #ffffff;">Nom</th>
                <th style="color: #ffffff;">Temps</th>
                <th style="color: #ffffff;">Cat√©gorie</th>

            </tr>
        </thead>
        <tbody>
            {% for result in search_results %}
                <tr class="table-row">
                    <td style="color: #ffffff;">{{ result.0 }}</td>  
                    <td style="color: #ffffff;">{{ result.1 }}</td> 
                    <td style="color: #ffffff;">{{ result.2 }}</td> 
                    <td style="color: #ffffff;">{{ result.3 }}</td>  
                    <td style="color: #ffffff;">{{ result.4 }}</td>  
                    <td style="color: #ffffff;">{{ result.5 }}</td>  
                    <td style="color: #ffffff;">{{ result.6 }}</td>  
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
