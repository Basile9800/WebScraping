{% extends 'blog/base.html' %}

{% block content %}
    <h1>Résultats de la recherche pour "{{ name }}"</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>{{ post.title }}</li>
                <!-- Ajoutez d'autres détails du post si nécessaire -->
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun résultat trouvé pour "{{ name }}"</p>
    {% endif %}
{% endblock %}
