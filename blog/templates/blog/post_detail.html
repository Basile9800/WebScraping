{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Image du post" style="width: 10%; height: auto;">
        {% endif %}
    </article>
{% endblock %}
