{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="post-content">
            <div class="title-banner">
                <p class="vertical-text">{{ post.description }}</p>
            </div>
            <div class="image-container">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="Image du post" width="800" height="450">
                {% endif %}
            </div>
        </div>
    </article>
{% endblock %}
